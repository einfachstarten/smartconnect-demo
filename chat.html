        .typing-indicator {

                quick_title: "Domande frequenti:",

                welcome_msg: "Ciao! Sono il vostro assistente IA e posso aiutarvi con domande sulla diagnosi del vostro veicolo. Cosa vorreste sapere?",
                typing: "IA sta scrivendo...",
                input_placeholder: "Inserite la vostra domanda..."
            },
            hr: {
                back_btn: "‚Üê Natrag na analizu",
                chat_title: "Chat s AI asistentom",
                chat_subtitle: "Postavite pitanja o dijagnozi va≈°eg vozila",
                quick_title: "ƒåesta pitanja:",
                q1: "Mogu li jo≈° voziti?",

            xk: {

                quick_title: "Pyetje t√´ shpeshta:",

                welcome_msg: "P√´rsh√´ndetje! Un√´ jam asistenti juaj AI dhe mund t'ju ndihmoj me pyetje p√´r diagnoz√´n e automjetit tuaj. √áfar√´ do t√´ donit t√´ dinit?",
                typing: "AI po shkruan...",

            }
        };

        const responses = {
            de: {
                "kann ich noch fahren": "Ja, Sie k√∂nnen noch fahren! Die gefundenen Probleme sind als 'geringe Dringlichkeit' eingestuft. Vermeiden Sie jedoch lange Fahrten und vereinbaren Sie zeitnah einen Werkstatttermin.",
                "wie dringend": "Die Dringlichkeit ist gering. Sie m√ºssen nicht sofort anhalten, sollten aber innerhalb der n√§chsten 1-2 Wochen eine Werkstatt aufsuchen.",
                "was kostet": "Die Reparaturkosten k√∂nnen zwischen 200-800‚Ç¨ liegen, je nachdem welche Teile betroffen sind. Eine genaue Diagnose in der Werkstatt gibt Ihnen Klarheit √ºber die tats√§chlichen Kosten.",
                "klimaanlage": "Die Klimaanlage hat ein Codierungsproblem. Sie funktioniert m√∂glicherweise nicht richtig oder gar nicht. Die Reparatur ist meist nicht teuer - oft nur eine Neukodierung n√∂tig.",
                "motor": "Bei den Motorproblemen handelt es sich haupts√§chlich um Sensorfehler. Der Motor l√§uft noch, k√∂nnte aber unrund laufen. Zeitnahe Reparatur empfohlen.",
                "default": "Basierend auf Ihrer Diagnose kann ich Ihnen sagen, dass die Probleme nicht kritisch sind. M√∂chten Sie mehr √ºber ein bestimmtes System wissen?"
            },
            it: {
                "posso ancora guidare": "S√¨, potete ancora guidare! I problemi trovati sono classificati come 'urgenza bassa'. Evitate per√≤ viaggi lunghi e fissate presto un appuntamento in officina.",
                "quanto √® urgente": "L'urgenza √® bassa. Non dovete fermarvi immediatamente, ma dovreste andare in officina entro le prossime 1-2 settimane.",
                "quanto costa": "I costi di riparazione possono essere tra 200-800‚Ç¨, a seconda delle parti coinvolte. Una diagnosi precisa in officina vi dar√† chiarezza sui costi effettivi.",
                "default": "In base alla vostra diagnosi posso dirvi che i problemi non sono critici. Volete sapere di pi√π su un sistema specifico?"
            },
            hr: {
                "mogu li jo≈° voziti": "Da, jo≈° mo≈æete voziti! Pronaƒëeni problemi su klasificirani kao 'niska hitnost'. Izbjegavajte duga putovanja i zaka≈æite termin u radionici uskoro.",
                "koliko je hitno": "Hitnost je niska. Ne morate se odmah zaustaviti, ali biste trebali iƒái u radionicu u sljedeƒáih 1-2 tjedna.",
                "koliko ko≈°ta": "Tro≈°kovi popravka mogu biti izmeƒëu 200-800‚Ç¨, ovisno o tome koji su dijelovi zahvaƒáeni. Precizna dijagnoza u radionici dat ƒáe vam jasnoƒáu o stvarnim tro≈°kovima.",
                "default": "Na temelju va≈°e dijagnoze mogu vam reƒái da problemi nisu kritiƒçni. ≈Ωelite li znati vi≈°e o odreƒëenom sustavu?"
            },
            xk: {
                "a mund t√´ drejtoj ende": "Po, ende mund t√´ drejtoni! Problemet e gjetura jan√´ t√´ klasifikuara si 'urgjenc√´ e ul√´t'. Shmangni udh√´timet e gjata dhe caktoni nj√´ takim n√´ servis s√´ shpejti.",
                "sa urgjente": "Urgjenca √´sht√´ e ul√´t. Nuk duhet t√´ ndaloni menj√´her√´, por duhet t√´ shkoni n√´ servis brenda 1-2 jav√´ve t√´ ardhshme.",
                "sa kushton": "Kostoja e riparimit mund t√´ jet√´ midis 200-800‚Ç¨, n√´ var√´si t√´ pjes√´ve t√´ prekura. Nj√´ diagnoz√´ e sakt√´ n√´ servis do t'ju jap√´ qart√´si p√´r kostot aktuale.",
                "default": "Bazuar n√´ diagnoz√´n tuaj mund t'ju them se problemet nuk jan√´ kritike. Doni t√´ dini m√´ shum√´ p√´r nj√´ sistem t√´ caktuar?"
            }
        };

        let currentLanguage = 'de';
        let isTyping = false;
        
        function switchLanguage(lang) {
            currentLanguage = lang;
            
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            applyHeaderTranslation(lang);
            
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            const chatInput = document.querySelector('[data-translate-placeholder]');
            if (chatInput && translations[lang] && translations[lang]['input_placeholder']) {
                chatInput.placeholder = translations[lang]['input_placeholder'];
            }
        }
        
        function applyHeaderTranslation(lang) {
            const headerTranslations = {
                de: { title: "KI-Chat Assistent", id: "Diagnose-ID: 603 ‚Ä¢ 06. Nov. 2024" },
                it: { title: "Assistente Chat IA", id: "ID Diagnosi: 603 ‚Ä¢ 06. Nov. 2024" },
                hr: { title: "AI Chat Asistent", id: "ID Dijagnoze: 603 ‚Ä¢ 06. stu. 2024" },
                xk: { title: "Asistenti Chat AI", id: "ID Diagnoz√´s: 603 ‚Ä¢ 06. N√´n. 2024" }
            };
            
            if (headerTranslations[lang]) {
                document.querySelector('.app-title').textContent = headerTranslations[lang].title;
                document.querySelector('.diagnosis-id').textContent = headerTranslations[lang].id;
            }
        }

        function askQuestion(button) {
            const question = button.textContent;
            sendMessage(question);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isTyping) {
                sendMessage();
            }
        }

        function sendMessage(predefinedMessage) {
            if (isTyping) return;
            
            const input = document.getElementById('chatInput');
            const message = predefinedMessage || input.value.trim();
            
            if (!message) return;
            
            addMessage(message, 'user');
            input.value = '';
            
            showTyping();
            
            setTimeout(() => {
                hideTyping();
                const response = getResponse(message.toLowerCase());
                addMessage(response, 'ai');
            }, 1500 + Math.random() * 1000);
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = sender === 'user' ? 'üë§' : 'ü§ñ';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-bubble">${text}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            isTyping = true;
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('sendBtn').disabled = true;
        }

        function hideTyping() {
            isTyping = false;
            document.getElementById('typingIndicator').style.display = 'none';
            document.getElementById('sendBtn').disabled = false;
        }

        function getResponse(message) {
            const currentResponses = responses[currentLanguage];
            
            for (const key in currentResponses) {
                if (message.includes(key)) {
                    return currentResponses[key];
                }
            }
            
            return currentResponses['default'];
        }
